<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurVis Literature Collection</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/data/generated/bib.js"></script>
    <script src="src/data/generated/available_pdf.js"></script>
    <script src="src/data/generated/available_img.js"></script>
    <script src="src/main.js" defer></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // Initialize SurVis
        SurVis.init({
            bibFile: 'src/data/generated/bib.js',
            pdfDir: 'src/data/papers_pdf/',
            imgDir: 'src/data/papers_img/'
        });
    </script>
</body>
</html>
